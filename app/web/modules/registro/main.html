<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-pills review-tab">
                <li class="nav-item">
                    <a href="#carga-unica" class="nav-link active" data-toggle="tab" aria-expanded="false">CARGA ÚNICA</a>
                </li>
                <li class="nav-item">
                    <a href="#carga-masiva" class="nav-link" data-toggle="tab" aria-expanded="false">CARGA MASIVA</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="carga-unica" class="tab-pane active">
                    <div class="card review-table">
                        <div class="card-body">
                            <div class="form-validation">
                              <form class="form-valide" action="/api/login" method="post" id="formUsuarioNuevo">
                                <div class="row">
                                  <div class="col-xl-6">
                                      <div class="form-group row">
                                          <label class="col-lg-4 col-form-label" for="val-skill">
                                              Fecha de Operación:
                                          <span class="text-danger">*</span>
                                          </label>
                                          <div class="col-lg-6">
                                          <input type="date"
                                          class="form-control"
                                          id="val-nroDoc"
                                          name="val-nroDoc"
                                          placeholder="99999999"/>
                                          </div>
                                      </div>
                                      <div class="form-group row">
                                          <label class="col-lg-4 col-form-label" for="val-skill">Banco
                                            <span class="text-danger">*</span>
                                          </label>
                                          <div class="col-lg-6">
                                            <select class="form-control default-select" id="select_tipo_documento" name="val_tipoDocumento">
                                              <option value="">Seleccione</option>
                                            </select>
                                          </div>
                                      </div>
                                      <div class="form-group row">
                                          <label class="col-lg-4 col-form-label" for="val-skill"> 1° Referencia
                                          <span class="text-danger">*</span>
                                          </label>
                                          <div class="col-lg-6">
                                          <input
                                              type="text"
                                              class="form-control"
                                              id="val-nroDoc"
                                              name="val-nroDoc"
                                              placeholder="Ingrese Referencia"/>
                                          </div>
                                      </div>
                                      <div class="form-group row">
                                          <label class="col-lg-4 col-form-label" for="val-skill"> 2° Referencia
                                          </label>
                                          <div class="col-lg-6">
                                              <input
                                              type="text"
                                              class="form-control"
                                              id="val-nroDoc"
                                              name="val-nroDoc"
                                              placeholder="Ingrese Referencia"/>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-xl-6">
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="val-apePat">N° Operación
                                        <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <input
                                          type="text"
                                          class="form-control"
                                          id="val-apePat"
                                          name="val-apePat"
                                          placeholder="Ingrese N° de Operación"
                                        />
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="val-email">Ingrese Importe <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <input
                                          type="text"
                                          class="form-control"
                                          id="val-apeMat"
                                          name="val-apeMat"
                                          placeholder="Ingrese apellido materno"
                                        />
                                      </div>
                                    </div>
                  
                                    <div class="form-group row">
                                      <label class="col-lg-4 col-form-label" for="val-phoneus">Saldo
                                        <span class="text-danger">*</span>
                                      </label>
                                      <div class="col-lg-6">
                                        <input
                                          type="text"
                                          class="form-control"
                                          id="val-names"
                                          name="val-names"
                                          placeholder="Ingrese saldo"
                                        />
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </form>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group row">
                              <div class="col-lg-8 ml-auto">
                                <button type="submit" class="btn btn-primary" id="guardar_usuario">Guardar</button>
                                <button type="submit" class="btn btn-light"  id="nuevo_usuario_cancelar">Cancelar</button>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
                <div id="carga-masiva" class="tab-pane">
                    <div class="card review-table">
                        <div class="media">
                            <div class="media-footer d-flex align-self-center">
                                <div class="edit ml-auto">
                                    <a href="javascript:void(0);" class="btn btn-outline-success ml-2">Seleccionar Archivo</a>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
      </div>
</div>
