<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      loadSelectModulo();
    });
   
    function loadSelectModulo(){
      $.ajax({
        url: "/api/profile/modulos",
        type: "GET",
        dataType: "JSON",
      }).done(function (res) {
          res.forEach(element => {
              $( "#select_modulo" ).append(  `<option value='${element.value}'> ${element.name} </option>` );
          });
          $("#select_modulo").selectpicker('refresh')
      });

    }
  </script>
