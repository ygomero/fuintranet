    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id= "table_profile" class="table table-sm mb-0 table-striped">
                            <thead>
                                <tr>
                                    <th class=" pr-3">
                                        <div class="custom-control custom-checkbox mx-2">

</div>

<script type="text/javascript">
    let dataSet = [];
    $(document).ready( function () {
        table = $('#table_profile').DataTable({
        dom: 'Blfrtip',
        buttons:[ 
            'excel'
        ],
        lengthChange: true,
        paging:true,
        iDisplayLength: 10,
        aLengthMenu: [[ 10, 20, 50, 100 ,-1],[10,20,50,100,"Todos"]],
        data:dataSet 
        });
    
        table.clear()
        $.ajax({
          url: '/api/profile',
          type: 'GET',
          dataType:"JSON",
        //   data: data,
        }).done(function(res){
          //asignar nuevos valores
          dataSet = res;
          table.rows.add(dataSet).draw();
        })
    
      } );
    
      
    </script>
