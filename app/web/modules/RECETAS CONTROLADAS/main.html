<script type="text/javascript">
  let dataSet = [];
  document.addEventListener("DOMContentLoaded", function () {
   
    $(document).ready(function () { 
      table = $("#table_id").DataTable({
        "language": {
          "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
        },
        
        dom: 'Blfrtip',
        buttons:[ 
          {
              extend: 'excel',
              className: 'btn btn-primary ml-auto',
              style: 'align:rigth;',
              text: 'Exportar Excel',
             
          }
        ],
        lengthChange: true,
        paging:true,
        iDisplayLength: 10,
        aLengthMenu: [[ 10, 20, 50, 100 ,-1],[10,20,50,100,"Todos"]],
        data:dataSet,
        "columnDefs": [
          {
            //"targets": [ 13 ],
            "visible": false,
            "searchable": false,
          },
        ]
      });
      //searchData(); 
    });

    $("#search").click(function(e){
      e.preventDefault();
      searchData();
    })

  });

  
  function searchData(){
    page_loading();
    table.clear();
    let dataToSend = {
      //solo se enb
      val_dni: $("#val-dni").val(),
    };

    $.ajax({
      url: "/api/reportes/consultaRecetasControladas",
      type: "POST",
      dataType: "JSON",
      data: dataToSend, 
    }).done(function (res) {
      dataSet = res;
      table.rows.add(dataSet).draw();
      page_stop_loading();
    });
  }

</script>
